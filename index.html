<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Ecuaciones Recurrentes</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <h1>
      Calculadora de Ecuaciones Recurrentes
    </h1>

    <div class="cont-main">
      <div class="cont cont-vert">
        <div class="cont">
          <form action="" method="GET" onsubmit="resolver(); return false;">
            <div class="cont">
              <input
                type="number"
                class="form-control variable-input"
                id="var-a"
                placeholder="1"
              />
              <span class="coeficiente"> a<sub>n</sub> </span>
              =
              <div class="cont">
                <input
                  type="number"
                  class="form-control variable-input"
                  id="var-b"
                  placeholder="1"
                />
                <span class="coeficiente"> a<sub>n-1</sub> </span>
              </div>
              <div class="cont">
                <select class="form-control variable-input" id="var-sign">
                  <option value="+" selected="selected">+</option>
                  <option value="-">-</option>
                </select>
              </div>
              <div class="cont">
                <input
                  type="number"
                  class="form-control variable-input"
                  id="var-c"
                  placeholder="1"
                />
                <span class="coeficiente"> a<sub>n-2</sub> </span>
              </div>
            </div>
            <div class="cont cont-button">
              <span class="coeficiente"> a<sub>0</sub> </span>
              =
              <div class="cont">
                <input
                  type="number"
                  class="form-control variable-input"
                  id="a_0"
                  required
                />
              </div>
              <span class="coeficiente"> a<sub>1</sub> </span>
              =
              <div class="cont">
                <input
                  type="number"
                  class="form-control variable-input"
                  id="a_1"
                  required
                />
              </div>
            </div>
            <div class="cont cont-button">
              <button class="btn btn-primary" type="submit">
                Resolver
              </button>
            </div>
            <div class="cont cont-button cont-col">
              <div class="cont raiz">
                R1 = 
                <span  id="r1"></span>
              </div>
              <div class="cont raiz">
                R2 = 
                <span id="r2"></span>
              </div>
              <div class="cont raiz error">
                <span id="error"></span>
              </div>
            </div>
          </form>
        </div>

        <div class="cont">
          <canvas
            id="canvas"
            width="806"
            height="806"
            style="background: url('./fondo.jpg');"
          ></canvas>
        </div>

        <div class="cont cont-col">
          <div class="cont">
            <h3>Tabla de valores</h3>
          </div>
          <div class="cont">
            <table class="tabla-valores">
              <thead>
                <th>n</th>
                <th>
                  <span class="coeficiente"> a<sub>n</sub> </span>
                </th>
              </thead>
              <tbody id="body-valores"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
