<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Ecuaciones Recurrentes</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <h1>
      Calculadora de Ecuaciones Recurrentes
    </h1>

    <div class="cont-main">
      <form action="" method="GET" onsubmit="resolver(); return false;">
        <div class="cont">
          <input
            type="number"
            class="form-control variable-input"
            id="var-a"
            placeholder="1"
          />
          <span class="coeficiente"> a<sub>n</sub> </span>
          =
          <div class="cont">
            <input
              type="number"
              class="form-control variable-input"
              id="var-b"
              value="7"
              placeholder="1"
            />
            <span class="coeficiente"> a<sub>n-1</sub> </span>
          </div>
          <div class="cont">
            <select class="form-control variable-input" id="var-sign">
              <option value="+">+</option>
              <option value="-" selected="selected">-</option>
            </select>
          </div>
          <div class="cont">
            <input
              type="number"
              class="form-control variable-input"
              id="var-c"
              value="10"
              placeholder="1"
            />
            <span class="coeficiente"> a<sub>n-2</sub> </span>
          </div>
        </div>
        <div class="cont cont-button">
          <span class="coeficiente"> a<sub>0</sub> </span>
          =
          <div class="cont">
            <input
              type="number"
              class="form-control variable-input"
              id="a_0"
              value="2"
              required
            />
          </div>
          <span class="coeficiente"> a<sub>1</sub> </span>
          =
          <div class="cont">
            <input
              type="number"
              class="form-control variable-input"
              id="a_1"
              value="1"
              required
            />
          </div>
        </div>
        <div class="cont cont-button">
          <button class="btn btn-primary" type="submit">
            Resolver
          </button>
        </div>
      </form>
    </div>

    <canvas id="canvas" width="806" height="806"  style="background: url('./fondo.jpg')">
      CANVAS NOT SUPPORTED IN THIS BROWSER!
    </canvas>
  </body>
</html>
